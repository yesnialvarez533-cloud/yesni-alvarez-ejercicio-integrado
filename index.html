<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Produccion</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(210, 230, 250);
            text-align: center;
            margin-top: 30px;
        }

        h1{
            color: #003366;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #003366;
            color: white;
        }

        .resumen{
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            width: 40%;
            min-width: 300px;
            margin: 25px auto;
            padding: 15px;
            text-align: left;
        }

        .resumen h2{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }

        .Bajo-rendimiento { color: red; font-weight: bold; }
        .Rendimiento-aceptable { color: orange; font-weight: bold; }
        .Rendimiento-excelente { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Control de Producción</h1>
    
    <br>
    <script>
        let nombre = prompt("Ingrese el nombre del operario:");
        let tipo = parseInt(prompt("Ingrese el tipo de producto (1: Engranaje, 2: Eje metálico, 3: Pistón):"));
        let costoUnitario;
        let producto;

        //switch para asignar costo unitario
        switch(tipo){
            case 1:
                costoUnitario = 5000;
                producto = "Engranaje";
                break;
            case 2:
                costoUnitario = 7000;
                producto = "Eje metálico";
                break;
            case 3:
                costoUnitario = 10000;
                producto = "Pistón";
                break;
            default:
                document.write("Tipo de producto no válido");
                break;
        }

        let piezasPorDia = [];
        let productosPorDia = [];
        let continuar = "s";
        let totalPiezas = 0;
        let dia = 1;

        //while para registrar producción diaria
        while (continuar.toLowerCase() === "s") {
            let piezas = parseInt(prompt("Ingrese la cantidad de piezas producidas en el día " + dia + ":"));
            piezasPorDia.push(piezas);
            productosPorDia.push(producto);
            totalPiezas += piezas;
            continuar = prompt("¿Desea registrar otro día? (s/n):");
            if (continuar.toLowerCase() === "s") {
                tipo = parseInt(prompt("Ingrese el tipo de producto (1: Engranaje, 2: Eje metálico, 3: Pistón):"));
                switch(tipo){
                    case 1:
                        costoUnitario = 5000;
                        producto = "Engranaje";
                        break;
                    case 2:
                        costoUnitario = 7000;
                        producto = "Eje metálico";
                        break;
                    case 3:
                        costoUnitario = 10000;
                        producto = "Pistón";
                        break;
                    default:
                        document.write("Tipo de producto no válido");
                        break;
                }
            }
            dia++;
        }

        //calculos 
        let costoTotal = totalPiezas * costoUnitario;
        let rendimiento = "";

        //if para evaluar rendimiento
        if (totalPiezas < 50) {
            rendimiento = "<span class='Bajo-rendimiento'>Bajo rendimiento</span>";   
        } else if (totalPiezas <= 100) {
            rendimiento = "<span class='Rendimiento-aceptable'>Rendimiento aceptable</span>";
        } else {
            rendimiento = "<span class='Rendimiento-excelente'>Rendimiento excelente</span>";  
        }

        //tabla 
        document.write("<h3>Registro de Producción</h3>");
        document.write("<table>");
        document.write("<tr><th>Día</th><th>Producto</th><th>Piezas producidas</th></tr>");
        for (let i = 0; i < piezasPorDia.length; i++) {
            document.write("<tr>");
            document.write("<td>" + (i + 1) + "</td>");
            document.write("<td>" + productosPorDia[i] + "</td>");
            document.write("<td>" + piezasPorDia[i] + "</td>");
            document.write("</tr>");
        }

        document.write("<tr><th colspan='3'>Resumen de Producción</th></tr>");
        document.write("<tr><td colspan='2'><b>Operario:</b></td><td>" + nombre + "</td></tr>");
        document.write("<tr><td colspan='2'><b>Total de piezas producidas:</b></td><td>" + totalPiezas + "</td></tr>");
        document.write("<tr><td colspan='2'><b>Costo unitario:</b></td><td>$" + costoUnitario + "</td></tr>");
        document.write("<tr><td colspan='2'><b>Costo total de producción:</b></td><td>$" + costoTotal + "</td></tr>");
        document.write("<tr><td colspan='2'><b>Rendimiento:</b></td><td>" + rendimiento + "</td></tr>");
        document.write("</table>");
    </script>
</body>
</html>
